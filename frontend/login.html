<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Expense Tracking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Navbar Toggler when we reduce size-->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Toggler when we reduce size end-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- Nav Link -->
              <a class="nav-link text-light fs-4">Login</a>
            </li>
            <li class="nav-item">
              <!-- Nav Link -->
              <a class="nav-link text-light fs-4" href="./signup.html"
                >Signup</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="container d-flex justify-content-center mt-5">
        <h1>LOGIN FORM</h1>
      </div>
      <div class="container d-flex justify-content-center mt-5">
        <form method="post" class="w-50 shadow rounded p-5" id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="login-email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              id="login-password"
              name="password"
            />
          </div>
          <div>
            <div class="mb-3 d-inline">
              <button class="btn btn-primary">Submit</button>
            </div>
            <div class="mb-3 d-inline p-2">
              <a href="./reset.html" class="btn btn-warning">Forgot ?</a>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
