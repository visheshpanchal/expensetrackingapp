<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Expense Tracking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Navbar Toggler when we reduce size-->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Toggler when we reduce size end-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- Nav Link -->

              <button
                class="btn text-light bg-dark fs-4 mt-auto"
                onclick="logout()"
              >
                Logout
              </button>
            </li>
            <li class="nav-item" id="premium-user">
              <!-- Nav Link -->
              <a
                class="btn btn-dark text-light bg-dark fs-4 mt-auto"
                href="./payment.html"
              >
                <img src="./imgs/icons8-premium-32.png" alt="" /> Go Premium
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="mt-5">
      <div class="container-fluid d-flex justify-content-center">
        <form id="my-form">
          <div class="d-inline p-3">
            <label for="">Amount</label>
            <input type="number" id="amount" required="required" />
          </div>
          <div class="d-inline p-3">
            <label for="">Description</label>
            <input type="text" id="description" required="required" />
          </div>
          <div class="d-inline p-3">
            <label for="">Category</label>
            <select name="category" id="category"></select>
          </div>
          <button type="submit" name="add">Add</button>
        </form>
      </div>
      <div class="container d-flex justify-content-end">
        <select
          name=""
          id="page-limit"
          class="p-2 mt-2"
          onchange="changeLimit(this)"
        >
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">50</option>
          <option value="50">100</option>
        </select>
      </div>
      <div class="container">
        <table
          id="my-table"
          class="table table-sm table-bordered table-hover table-striped border-dark mt-3"
        ></table>
        <div class="d-flex justify-content-center" id="pagination"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/expense.js"></script>
  </body>
</html>
